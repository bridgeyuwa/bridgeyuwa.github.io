<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title> | Abstainers&#039; League</title>

    <link rel="icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.bunny.net">
    <link href="https://fonts.bunny.net/css?family=instrument-sans:400,500,600" rel="stylesheet" />

    <!-- Styles / Scripts -->
    

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

</head>

<body class="bg-gray-100 text-gray-800">
    <nav x-data="{ open: false }" class="sticky top-0 z-50 bg-white shadow">
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
        <div class="flex h-16 justify-between">
            <div class="flex">
                <div class="flex flex-shrink-0 items-center">
                    <!-- logo -->
                    <img class="h-8 w-auto" src="favicon-32x32.png" alt="Abstainers' League logo">                </div>
                <!-- Desktop menu-->
                <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
    <!-- Current page has navy underline, others have orange hover -->
    <a href="https://bridgeyuwa.github.io"
        class="inline-flex items-center border-b-2 border-blue-800 px-1 pt-1 text-sm font-medium text-navy-800">Home</a>
    <a href="https://bridgeyuwa.github.io/about"
        class="inline-flex items-center border-b-2 border-transparent px-1 pt-1 text-sm font-medium text-gray-700 hover:border-orange-500 hover:text-orange-600">About
    </a>
   
    <a href="https://bridgeyuwa.github.io/our-team"
        class="inline-flex items-center border-b-2 border-transparent px-1 pt-1 text-sm font-medium text-gray-700 hover:border-orange-500 hover:text-orange-600">Our
        Team</a>
    <a href="https://bridgeyuwa.github.io/faq"
        class="inline-flex items-center border-b-2 border-transparent px-1 pt-1 text-sm font-medium text-gray-700 hover:border-orange-500 hover:text-orange-600">FAQ</a>
    <a href="https://bridgeyuwa.github.io/contact"
        class="inline-flex items-center border-b-2 border-transparent px-1 pt-1 text-sm font-medium text-gray-700 hover:border-orange-500 hover:text-orange-600">Contact
        Us</a>
</div>

            </div>

            <div class="-mr-2 flex items-center sm:hidden">
                <!-- Mobile menu button -->
                <button @click="open = !open" type="button"
                    class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-700 hover:bg-gray-100 hover:text-orange-600 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:ring-offset-2"
                    aria-controls="mobile-menu" :aria-expanded="open.toString()">
                    <span class="absolute -inset-0.5"></span>
                    <span class="sr-only">Open main menu</span>
                    <svg x-show="!open" class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                    </svg>
                    <svg x-show="open" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Mobile menu -->
    <div x-show="open" @click.away="open = false" class="sm:hidden" id="mobile-menu">
        <div class="space-y-1 pb-3 pt-2">
    <!-- Current: "bg-orange-50 border-orange-500 text-orange-700", Default: "border-transparent text-gray-700 hover:bg-gray-50 hover:border-orange-300 hover:text-orange-600" -->
    <a href="https://bridgeyuwa.github.io"
        class="block border-l-4 border-orange-500 bg-orange-50 py-2 pl-3 pr-4 text-base font-medium text-orange-700">Home</a>
    <a href="https://bridgeyuwa.github.io/about"
        class="block border-l-4 border-transparent py-2 pl-3 pr-4 text-base font-medium text-gray-700 hover:border-orange-300 hover:bg-orange-50 hover:text-orange-600">About
        Us</a>
    <a href="https://bridgeyuwa.github.io/our-team"
        class="block border-l-4 border-transparent py-2 pl-3 pr-4 text-base font-medium text-gray-700 hover:border-orange-300 hover:bg-orange-50 hover:text-orange-600">Our
        Team</a>
    <a href="https://bridgeyuwa.github.io/faq"
        class="block border-l-4 border-transparent py-2 pl-3 pr-4 text-base font-medium text-gray-700 hover:border-orange-300 hover:bg-orange-50 hover:text-orange-600">FAQ
    </a>
    <a href="https://bridgeyuwa.github.io/contact"
        class="block border-l-4 border-transparent py-2 pl-3 pr-4 text-base font-medium text-gray-700 hover:border-orange-300 hover:bg-orange-50 hover:text-orange-600">Contact Us</a>
</div>    </div>
</nav>
    

    <footer class="bg-gray-800 text-white py-8">
    <div class="container mx-auto px-4 text-center">
        <p>&copy; 2025 Abstainers League. All rights reserved.</p>
        <p>Designed by <a href="" class="text-orange-400 hover:text-orange-300">Bridges Yuwa</a></p>
    </div>
</footer>
</body>

</html>
